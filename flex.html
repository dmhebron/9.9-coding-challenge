<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flex.css">
    <title>Friday Coding Challenege</title>
</head>
<body>
    <header class="title"> 
   <h1>Welcome to My Flex Form</h1> 
</header>
   <nav class="nav">
    <a href="index.html">Grid Form</a>
    <a href="flex.html">Flex Form</a>
   </nav>
   <form>
    <div class="name"> 
    <label for="firstName">First Name:</label>
    <input type="text" id="fname" name="fname"><br><br>

    
    <label for="lastName">Last Initial:</label>
    <input type="text" id="lname" name="lname" maxlength="2 characters"><br></div>

    <div class="hobby"> 
    <label for="interests"> What are your hobbies?</label>
    <input type="textarea" id="interests" maxlength="100 characters"><br></div>

    <div class="image"> 
    <label for="image"> Upload your favorite image</label>
    <input type="file" id="image" required><br></div>

    <div class="radio"> 
    <label for="option">Which of these do you prefer?</label><br>
    
    <input type="radio" id="option1" name="option" value="Burger King">
    <label for="Burger King">Burger King</label> <br>
    <input type="radio" id="option2" name="option" value="Chick-Fil-A">
    <label for="Chick-Fil-A">Chick-Fil-A</label><br>
    <input type="radio" id="option3" name="option" value="Wendy's">
    <label for="Wendy's">Wendy's</label><br>
    <input type="radio" id="option4" name="option" value="Taco Bell">
    <label for="Taco Bell">Taco Bell</label><br></div>

    <div class="submit"> 
   <input type="submit"></div>
   </form>
</body>
</html>
